<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shikitor</title>
  <script type="importmap">
    {
      "imports": {
        "shiki": "https://cdn.jsdelivr.net/npm/shiki@^1.2.0/+esm",
        "@shikijs/core": "https://cdn.jsdelivr.net/npm/@shikijs/core@^1.2.0/+esm",
        "@shikitor/core": "https://cdn.jsdelivr.net/npm/@shikitor/core@latest/+esm",
        "@shikitor/core/plugins/bracket-matcher": "https://cdn.jsdelivr.net/npm/@shikitor/core@latest/dist/plugins/bracket-matcher.esm.js"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      font-size: 16px;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
  </style>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@shikitor/core/dist/index.css'>
</head>
<body>
  <h1>Shikitor</h1>
  <div id="app" style="height: 100%"></div>
  <script type='module'>
    import { create } from '@shikitor/core';
    import bracketMatcher from '@shikitor/core/plugins/bracket-matcher';
    const shikitor = create(document.querySelector('#app'), {
      theme: 'github-light',
      lang: 'javascript',
      value: `console.log('Hello, Shikitor!');`,
      plugins: [
        bracketMatcher
      ]
    });
  </script>
</body>
</html>
