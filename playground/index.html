<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shikitor</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-family: sans-serif;
        font-size: 16px;
      }
    </style>
</head>
<body>
    <div class="card">
      <div class="header">
        <div class="left">
          <select name="language" id="language-selector">
          </select>
          <select name="theme" id="theme-selector">
          </select>
        </div>
        <div class="right">
          <select name="plugins" id="plugins-selector" multiple style='display: none;'>
          </select>
          <img src="public/fullscreen.svg" id="fullscreen" alt="fullscreen" title="fullscreen" >
        </div>
      </div>
      <div id="container"></div>
    </div>
    <script src="src/index.ts" type="module"></script>
</body>
</html>
