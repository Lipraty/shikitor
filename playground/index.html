<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shikitor</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-family: sans-serif;
        font-size: 16px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "shiki": "https://cdn.jsdelivr.net/npm/shiki@^1.2.0/+esm",
          "@shikijs/core": "https://cdn.jsdelivr.net/npm/@shikijs/core@^1.2.0/+esm",
        }
      }
    </script>
</head>
<body>
    <div class="card">
      <div class="header">
        <div class="left">
          <select name="language" id="language-selector">
          </select>
          <select name="theme" id="theme-selector">
          </select>
        </div>
        <div class="right">
          <select name="plugins" id="plugins-selector" multiple style='display: none;'>
          </select>
          <img alt="fullscreen" title="fullscreen" id="fullscreen" src="public/fullscreen.svg" >
          <a href="https://github.com/nwylzw/shikitor" target="_blank" rel="noopener noreferrer">
            <img src="https://github.githubassets.com/favicons/favicon.svg" alt="github" width="20" height="20">
          </a>
        </div>
      </div>
      <div id="container"></div>
    </div>
    <script src="src/index.ts" type="module"></script>
</body>
</html>
